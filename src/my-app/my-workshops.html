<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-workshops">
  <template>
  <style include="shared-styles">
    :host {
      display: block;
      padding: 10px;
    }
    paper-fab {
        --paper-fab-background: var(--app-primary-color);
      }
  </style>
  <firebase-query
      id="query"
      path="/workshops"
      data="{{data}}">
  </firebase-query>
  <header>
    <h1>Talleres</h1>
    <p>Para los m√°s atrevidos.  </p>
  </header>
  <template is="dom-repeat" items="[[data]]" index-as="index">
    <div class="card">
        <h1>[[item.title]]</h1>
        <template is="dom-if" if="[[item.photo]]" restamp="true">
          <img class="photo" src="../../images/workshops/[[item.photo]]" />
        </template>
        <p>
          [[item.text]]
        </p>
        <br />
        <span><b>Impartido por:</b> [[item.author]]</span>
        <br />
        <span><b>Fecha:</b> [[item.date]]</span>
        <br />
        <span><b>Hora:</b> [[item.time]]</span>
      </div>
  </template>



</template>

  <script>
    Polymer({
        is: 'my-workshops',
        properties: {
          data:Array,
          user: Object,
        },
        add: function(){
          if(!this.$.text.value || !this.$.title.value|| !this.$.author.value|| !this.$.date.value){
            this.$.errorToast.open();
            return;
          }
          this.$.query.ref.push({
            text: this.$.text.value,
            title: this.$.title.value,
            author: this.$.author.value,
            date: this.$.date.value
          });
          this.$.text.value = null;
          this.$.title.value = null;
          this.$.date.value = null;
          this.$.author.value = null;
        },
    });
  </script>
</dom-module>
