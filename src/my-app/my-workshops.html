<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-workshops">
  <template>
  <style include="shared-styles">
    :host {
      display: block;
      padding: 10px;
    }
    paper-fab {
        --paper-fab-background: var(--app-primary-color);
      }
  </style>
  <firebase-query
      id="query"
      path="/workshops"
      data="{{data}}">
  </firebase-query>
  <header>
    <h1>Talleres</h1>
    <p>Para los más atrevidos.  </p>
  </header>
  <template is="dom-repeat" items="[[data]]" index-as="index">
    <div class="card">
        <h1>[[item.title]]</h1>
        <p>
          [[item.text]]
        </p>
        <span><b>Impartido por:</b> [[item.author]]</span>
        <br />
        <span><b>Fecha:</b> [[item.date]]</span>
        <br />
        <span><b>Hora:</b> [[item.time]]</span>
      </div>
  </template>
  <div hidden="[[!user]]">

    <hr />
    <h1>Añadir taller:</h1>
    <paper-input
    id="title"
    label="Título"
    type="text"
    name="title">
  </paper-input>
  <paper-input
  id="text"
  label="Descripción"
  type="text"
  name="description">
</paper-input>
<paper-input
id="author"
label="Impartido por"
type="text"
name="author">
</paper-input>
<paper-input
id="date"
label="Fecha"
type="date"
name="date">
</paper-input>
<paper-fab id="saveFab" icon="cloud-upload" on-tap="add"></paper-fab>
<paper-toast id="errorToast" text="¡Debes rellenar todos los datos!" horizontal-align="right"></paper-toast>
  </div>



</template>

  <script>
    Polymer({
        is: 'my-workshops',
        properties: {
          data:Array,
          user: Object,
        },
        add: function(){
          if(!this.$.text.value || !this.$.title.value|| !this.$.author.value|| !this.$.date.value){
            this.$.errorToast.open();
            return;
          }
          this.$.query.ref.push({
            text: this.$.text.value,
            title: this.$.title.value,
            author: this.$.author.value,
            date: this.$.date.value
          });
          this.$.text.value = null;
          this.$.title.value = null;
          this.$.date.value = null;
          this.$.author.value = null;
        },
    });
  </script>
</dom-module>
