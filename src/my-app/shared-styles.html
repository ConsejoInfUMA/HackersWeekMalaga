<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        text-align: justify;
        margin-left: 10%;
        margin-top: 24px;
        width: 80%;
        padding: 16px;
        color: black;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

      }
      paper-button {
        background-color: var(--app-primary-color)
      }
      paper-button a{
        text-decoration: none;
        color: white;
        font-size: medium;
        color: white;
      }

      .card h1 {
        text-align: center;
      }


      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
      header{
        text-align: center;
      }
      .logo{
        width: 80%;
      }
      .photo {
        width: 60%;
        max-height: 60%;
        margin-left: 20%;
        background-repeat: no-repeat;
        background-position: 50%;
        border-radius: 50%;
      }

      .card-container {
        display: flex;
        flex-direction: row;
      }
      .flex-card-2 {
        color: #002932;
        background-color: white;
        width: 50%;
        height: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        text-align: justify;
        font-size: 20px;
        margin: 24px;
      }
      .flex-card-2 h3 {
          text-align: center;
        }

      @media only screen and (max-width: 720px){
        .card-container {
          margin-top:30px;
          display: flex;
          flex-direction: column;
          height: auto;
        }
        .flex-card-2 {
          width: 100%;
          margin: 0;
        }

        .logo{
          width: 100%;
        }
        header {
          margin-left: auto;
        }
        .photo {
          width: 80%;
          display: block;
          margin: 0 auto;
        }
        .card {
          width: auto;
          margin-left: 24px;
          padding: 16px;
          color: black;
          border-radius: 5px;
          background-color: #fff;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }
      }
    </style>
  </template>
</dom-module>
